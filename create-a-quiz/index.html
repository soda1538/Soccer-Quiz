<!DOCTYPE html>
<html>
  <head>
    <title>soccer quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Soccer Quiz</h1>

    <hr />
    <p>Soccer Quiz!</p>
    <p>
      Who won the FIFA Ballon d'Or in 2022?:
      <input id="search-in" type="text" />
    </p>
    <p id="is-correct"></p>

    <hr />
    <p>
      Name one of the 2 host countries in the 2030 world cup ?:
      <input id="search-in2" type="text" />
    </p>
    <p id="is-correct2"></p>

    <hr />

    <p>
      which country hosted the 2018 world cup?:
      <input id="search-in3" type="text" />
    </p>
    <p id="is-correct3"></p>

    <hr />
    <p>
      What is the term for the area directly infront of the Goalkeeper? :
      <input id="search-in4" type="text" />
    </p>
    <p id="is-correct4"></p>

    <hr />

    <button id="btn">Mark Quiz</button>

    <p>Score: <span id="score"></span>/4 (<span id="percent"></span>%)</p>
  </body>
</html>
